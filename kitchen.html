    <script>

        function setupEventListeners() {
            // ç»ˆç«¯é€‰æ‹©
            document.querySelectorAll('.terminal-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.terminal-btn').forEach(b => b.classList.remove('active'));

                    document.getElementById('terminalInfo').textContent = `ç»ˆç«¯ ${currentTerminal}`;
                    
                    // é‡æ–°åŠ è½½è®¢å•
                    loadPendingOrders();

            // é€‰é¡¹å¡åˆ‡æ¢

                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                    this.classList.add('active');
                    document.getElementById(this.getAttribute('data-tab') + 'Tab').classList.add('active');
                    
                    // å¦‚æœæ˜¯å†å²è®¢å•é€‰é¡¹å¡ï¼ŒåŠ è½½å†å²è®¢å•
                    if (this.getAttribute('data-tab') === 'history') {
                        loadHistoryOrders();

            // æŸ¥è¯¢å†å²è®¢å•
            document.getElementById('searchHistory').addEventListener('click', searchHistoryOrders);
            
            // å…è®¸æŒ‰Enteré”®æŸ¥è¯¢å†å²è®¢å•

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            // æ¯10ç§’åˆ·æ–°ä¸€æ¬¡è®¢å•æ•°æ®
            refreshInterval = setInterval(() => {
                if (document.getElementById('pendingTab').classList.contains('active')) {
                    loadPendingOrders();

        }
        
        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {

        // åŠ è½½å¾…å¤„ç†è®¢å•
        async function loadPendingOrders() {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`${API_URL}?action=getOrders`);
                const data = await response.json();
                
                if (data.orders && Array.isArray(data.orders)) {
                    allOrders = data.orders;
                    displayPendingOrders();
                } else {

            } finally {
                hideLoading();

        }
        
        // æ˜¾ç¤ºå¾…å¤„ç†è®¢å•
        function displayPendingOrders() {
            const pendingOrdersContainer = document.getElementById('pendingOrders');
            const noPendingOrdersElement = document.getElementById('noPendingOrders');
            
            // ç­›é€‰å·²ä»˜æ¬¾ä½†æœªå®Œæˆçš„è®¢å•
            const pendingOrders = allOrders.filter(order => 
                order.status === 'paid' || order.status === 'Paid'
            );
            
            // æ¸…ç©ºå®¹å™¨
            pendingOrdersContainer.innerHTML = '';
            
            if (pendingOrders.length === 0) {
                noPendingOrdersElement.classList.remove('hidden');

            // æŒ‰æ—¶é—´æ’åºï¼Œæœ€æ–°çš„åœ¨å‰
            pendingOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // åŠ è½½å†å²è®¢å•

        // æ˜¾ç¤ºå†å²è®¢å•
        function displayHistoryOrders(filteredOrders = null) {
            const historyOrdersContainer = document.getElementById('historyOrders');
            const noHistoryOrdersElement = document.getElementById('noHistoryOrders');
            
            // ç­›é€‰å·²å®Œæˆçš„è®¢å•
            let historyOrders = allOrders.filter(order =>

        // æŸ¥è¯¢å†å²è®¢å•
        function searchHistoryOrders() {
            const orderIdInput = document.getElementById('orderSearch').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // ç­›é€‰å·²å®Œæˆçš„è®¢å•
            let filteredOrders = allOrders.filter(order => 
                order.status === 'completed' || order.status === 'Completed'
            );
            
            // æŒ‰è®¢å•å·ç­›é€‰
            if (orderIdInput) {
                const orderIdNum = parseInt(orderIdInput);
                if (!isNaN(orderIdNum)) {
                    const formattedOrderId = formatUserId(orderIdNum);
                    filteredOrders = filteredOrders.filter(order => order.userId === formattedOrderId);
                }
            }
            
            // æŒ‰æ—¥æœŸèŒƒå›´ç­›é€‰
            if (startDate) {
                filteredOrders = filteredOrders.filter(order => {
                    const orderDate = new Date(order.timestamp).toISOString().split('T')[0];
                    return orderDate >= startDate;
                });
            }
            
            if (endDate) {
                filteredOrders = filteredOrders.filter(order => {
                    const orderDate = new Date(order.timestamp).toISOString().split('T')[0];
                    return orderDate <= endDate;
                });
            }
            
            displayHistoryOrders(filteredOrders);
        }

                // å†å²è®¢å•ä¸å†æ˜¾ç¤ºæŸ¥çœ‹è¯¦æƒ…æŒ‰é’®
            }
            
            orderCard.innerHTML = `

        // å¼€å§‹å¤„ç†è®¢å•
        function startProcessing(orderId) {
            // æ£€æŸ¥è®¢å•æ˜¯å¦å·²è¢«å…¶ä»–ç»ˆç«¯å¤„ç†
            if (processingOrders[orderId]) {
                showError('æ­¤è®¢å•å·²è¢«å…¶ä»–ç»ˆç«¯å¤„ç†');
                loadPendingOrders(); // åˆ·æ–°è®¢å•åˆ—è¡¨
                return;
            }
            
            // æ ‡è®°è®¢å•ä¸ºå½“å‰ç»ˆç«¯å¤„ç†ä¸­
            processingOrders[orderId] = {
                terminal: currentTerminal,
                startTime: new Date()
            };
            
            // æ›´æ–°UI
            loadPendingOrders();
            showSuccess(`è®¢å• #${parseInt(orderId)} å·²å¼€å§‹å¤„ç†`);
        }
        
        // å®Œæˆè®¢å•
        async function completeOrder(orderId) {
            if (!processingOrders[orderId] || processingOrders[orderId].terminal !== currentTerminal) {
                showError('æ‚¨æ²¡æœ‰æƒé™å®Œæˆæ­¤è®¢å•');
                loadPendingOrders();
                return;
            }
            
            if (!confirm('ç¡®è®¤æ­¤è®¢å•å·²å®Œæˆå¤‡é¤ï¼Ÿ')) {
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=updateOrderStatus&userId=${orderId}&status=completed`
                });
                
                const data = await response.json();
                
                if (data.success || data.message) {
                    // ä»å¤„ç†ä¸­è®¢å•ç§»é™¤
                    delete processingOrders[orderId];
                    
                    showSuccess('è®¢å•çŠ¶æ€å·²æ›´æ–°ä¸ºå·²å®Œæˆï¼');
                    loadPendingOrders();
                } else {
                    showError('æ›´æ–°è®¢å•çŠ¶æ€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('æ›´æ–°è®¢å•çŠ¶æ€é”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // æ ¼å¼åŒ–ç”¨æˆ·IDä¸º4ä½æ•°å­—
        function formatUserId(userId) {
            return userId.toString().padStart(4, '0');
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const successElement = document.getElementById('success');
            successElement.textContent = message;
            successElement.classList.remove('hidden');
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                hideSuccess();
            }, 3000);
        }
        
        // éšè—æˆåŠŸä¿¡æ¯
        function hideSuccess() {
            document.getElementById('success').classList.add('hidden');
        }
    </script>
